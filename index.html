<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
			crossorigin="anonymous"
			defer
		></script>
		<link rel="shortcut icon" href="#" type="image/x-icon" />
		<script src="app.js" defer></script>
		<title>ZSH Prompt Generator</title>
	</head>
	<body>
		<nav>
			<div class="navbar navbar-expand navbar-dark bg-dark">
				<div class="container">
					<a class="navbar-brand">ZSH Prompt Generator</a>
					<ul class="navbar-nav">
						<li class="nav-item">
							<a href="https://github.com/Elliott-Liu" class="nav-link"
								>GitHub</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main>
			<div class="container pt-5">
				<div class="row row-cols-auto">
					<div class="col-4 col-md-2">
						<div id="items" class="d-flex flex-wrap flex-md-column gap-2"></div>
					</div>
					<div class="col-8 col-md-4">
						<div class="border rounded border-secondary h-100 p-3">
							<span id="description"></span>
						</div>
					</div>
					<div class="col-12 col-md-6 d-flex flex-column gap-3 pt-4 pt-md-0">
						<div>
							<label for="prompt" class="form-label">Prompt</label>
							<input id="prompt" type="text" class="form-control" readonly />
						</div>
						<div>
							<label for="preview" class="form-label">Preview</label>
							<input id="preview" type="text" class="form-control" readonly />
						</div>
						<label for="code" class="form-label">Code</label>
						<div class="input-group">
							<input id="code" type="text" class="form-control" readonly />
							<button class="btn btn-primary">ðŸ“‹</button>
						</div>
					</div>
				</div>
			</div>
		</main>
	</body>
	<script>
		if (window.location.hash.length > 1) {
			const path = window.location.hash.replace("#", "");
			history.replaceState(null, "", path);
		}
	</script>
</html>
